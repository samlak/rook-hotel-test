<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <div class="form_input_container">
            <label class="form_input_label">Your full given name:</label>
            <input class="form_input_text" type="text" name="name" placeholder="John Doe" />
        </div>
        <div class="form_input_group">
            <div class="form_input_container form_input_container-dob">
                <label class="form_input_label">Date of Birth</label>
                <div>
                    <img src="http://simpleicon.com/wp-content/uploads/calendar.svg" alt="Icon" />
                    <input class="form_input_date" type="date" name="name" placeholder="January 7, 1984" />
                </div>
            </div>
            <div class="form_input_container form_input_container-country">
                <label class="form_input_label">Country of residence or citizenship:</label>
                <input class="form_input_text" type="text" name="name" placeholder="Canada" />
            </div>
        </div>
        <div class="form_input_container">
            <label class="form_input_label">What school do you plan to attend?</label>
            <input class="form_input_text" type="text" name="name" placeholder="University of British Columbia" />
        </div>
        <div class="form_input_container">
            <label class="form_input_label">Please take a moment to describe your intended area of study:</label>
            <textarea class="form_input_textarea" name="area_of_study" placeholder="Enter details here"></textarea>
        </div>
    </form>
    
    <script src="./script.js"></script>
</body>
</html>
